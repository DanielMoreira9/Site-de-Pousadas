<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formas de Pagamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-primary">Formas de Pagamento</h1>
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome no Cartão</label>
                <input type="text" class="form-control" id="nome" name="nome">
            </div>
            <div class="mb-3">
                <label for="numero-cartao" class="form-label">Número do Cartão</label>
                <input type="text" class="form-control" id="numero-cartao" name="numero-cartao">
            </div>
            <div class="mb-3">
                <label for="validade" class="form-label">Validade</label>
                <input type="text" class="form-control" id="validade" name="validade" placeholder="MM/AA">
            </div>
            <div class="mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cvv" name="cvv">
            </div>
            <div class="mb-3">
                <label for="metodo-pagamento" class="form-label">Método de Pagamento</label>
                <select class="form-select" id="metodo-pagamento" name="metodo-pagamento">
                    <option value="cartao-credito">Cartão de Crédito</option>
                    <option value="cartao-debito">Cartão de Débito</option>
                    <option value="paypal">PayPal</option>
                    <option value="boleto">Boleto Bancário</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" disabled>Pagar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
